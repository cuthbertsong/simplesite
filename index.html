<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="content"/>
    <script>
        let q = "American Revolutionary War begins^ April 1775~Turgot is dismissed^ May 1776~Necker apointed^ 22 October 1776";
        let text = "<h1>French Revolution... Begin Exam.</h1><p>5.</p><p>4.</p><p>3.</p><p>2.</p><p>1.</p>";
        let list = q.split("~");
        for (var i=0;i<list.length;i++) {
            text = text + "<p>" + list[i].split("^")[0] + ".</p><p>5.</p><p>4.</p><p>3.</p><p>2.</p><p>1.</p>";
            text = text + "<p>" + list[i].split("^")[1] + ".</p>"; 
        }
        document.getElementById("content").innerHTML = text;
    </script>
</body>

</html>
